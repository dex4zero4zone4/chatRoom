<div id="users">
<p><a href="/homePage">Home Page</a> ~ <a href="/chatRoom">Chat Room</a> ~ <a href="/logOut">Log Out</a></p>
<h1>Users in database</h1>	
<table style="width:300px">
	<tr>
		<th>Name</th>
		<th>Surname</th>
		<th>Email</th>
	</tr>
{{#each cat}}
	<tr>
		<td>{{name}}</td>
		<td>{{surname}}</td>
		<td>{{email}}</td>
	</tr>
{{/each}}
</table>
</div>
